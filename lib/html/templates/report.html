<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <section>
        <table border="1" cellspacing=0 cellpadding=2 bordercolor=#505050>
            <tr>
                <th>项</th>
                <th>变更总数</th>
                <th>新增</th>
                <th>删除</th>
                <th>修改</th>
            </tr>
            {% for group in summary %}
                <tr>
                    <th>{{ group[0] }}</th>
                    <td><center>{{ group[1] }}</center></td>
                    <td><center>{{ group[2] }}</center></td>
                    <td><center>{{ group[3] }}</center></td>
                    <td><center>{{ group[4] }}</center></td>
                </tr>
            {% endfor %}
            </table>
    </section>
</body>
</html>
